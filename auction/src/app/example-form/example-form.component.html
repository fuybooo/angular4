<h1>纯HTML表单</h1>
<div class="container">
  <form class="form-horizontal" name="topic_form" novalidate
  [formGroup]="formModel" (submit)="onSubmit()">
    <div class="form-group">
      <label class="col-xs-1">
        <span class="c-red">*</span>文章类别
      </label>
      <div class="col-xs-10 f12">
        <label class="radio-inline">
          <input type="radio" name="type" value="1">系统
        </label>
        <label class="radio-inline">
          <input type="radio" name="type" value="2">日志
        </label>
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1">
        <span class="c-red">*</span>文章标题
      </label>
      <div class="col-xs-10">
        <input type="text" class="form-control" formControlName="title">
      </div>
    </div>
    <div class="form-group">
      <label class="col-xs-1">文章描述</label>
      <div class="col-xs-10">
        <textarea class="form-control"></textarea>
      </div>
    </div>
    <!--<div class="form-group">-->
      <!--<label class="col-xs-1">人员</label>-->
      <!--<div class="col-xs-10" *ngFor="let e of this.formModel.controls['authors'].controls; let i=index;">-->
        <!--<input type="text" class="form-control" [formControlName]="i">-->
      <!--</div>-->
    <!--</div>-->
    <div class="form-group">
      <label class="col-xs-1">文章日期</label>
      <div class="col-xs-10" formGroupName="dateRange">
        <input type="text" class="form-control" formControlName="from">
        <span>-</span>
        <input type="text" class="form-control" formControlName="to">
      </div>
    </div>
    <div class="form-group">
      <!--<div class="col-xs-2 col-xs-offset-1">-->
        <!--<button type="reset" class="btn btn-info btn-block btn-sm" (click)="addAuthor()">添加人员</button>-->
      <!--</div>-->
      <div class="col-xs-2 col-xs-offset-1">
        <button type="submit" class="btn btn-info btn-block btn-sm">提交</button>
      </div>
    </div>
  </form>
</div>
